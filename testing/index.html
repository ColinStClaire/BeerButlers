<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.14.0.css">
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="//code.jquery.com/qunit/qunit-1.14.0.js"></script>
<script type="text/javascript" src="/..public/js/functions.js"></script>

<script>
    QUnit.test('getBrewery test', function(assert) {
        var brewery = getBrewery('O3tmVI');
        assert.notEqual(brewery, null, 'Result from call is not null');
    });

    QUnit.test('getSearchResults test', function(assert) {
        var returnString = getSearchResults("ipa");
        assert.notEqual(returnString, null, 'Return value from gerSearchResults is not');
    });
</script>
</body>
</html>
